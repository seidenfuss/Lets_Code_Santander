<!--comentários-->
<!--base: alicerce do site - estrutura base-->
<!--tags HTML-->
<!--class: cola entre a fundação e visual (aparência), quais regras de css vao ser aplicadas nessa classe para estilizar-->
<!--tag link: especifica o tipo stylesheet e a referencia (arquivo onde estarao as regras css). -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--estilização - tag:link:-->
    <link rel="stylesheet" href="contador.css">

    <!--tag script: link entre html e JS-->
    <script src="contador.js"></script>

    <title>Contador em JavaScript</title>
</head>

<body>
    <article class="clock" id="clock">
        <h3>Contator com JavaScript</h3>
        <div class="count">
            <div id="timer"></div>
        </div>
        <button id="botao">Iniciar</button>
    </article>

</body>

</html>
